<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Examen T2</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="..." crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
	<div class="container">
		<h1>Listado de </h1>
		<div class="row">
			<div class="col-md-12">
				<div class="row mb-3">
					<div class="col-md-3">
						<a th:href="@{/inventarioReb/nuevoYllanes}" class="btn btn-success w-100">
							<i class="fa-solid fa-plus"></i>
							Nuevo
						</a>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-md-12">
						<table class="table table-hover table-striped table-borderless align-middle">
							<thead class="table-dark text-center">
								<tr>
									<th>NÃºmero</th>
									<th>Fecha Vencimiento</th>
									<th>Categoria</th>
									<th>Producto</th>
									<th>Stock restante</th>
									<th>Costo Ing</th>
									<th>Cantidad</th>
									<th>Lote</th>
									<th>Estado</th>
									<th>Acciones</th>
								</tr>
							</thead>
							<tbody class="table-secondary">
								<tr th:each="item, stat: ${lstInvs}">
									<td th:text="${item.idInventario}" class="text-center"></td>
									<td th:text="${item.fechaVenci}" class="text-center"></td>
									<td th:text="${item.producto.categoria.descripcion}"></td>
									<td th:text="${item.producto.nombre}" class="text-center"></td>
									<td th:text="${item.producto.Diferencia}" class="text-end"></td>



									<td th:text="|S/. ${#numbers.formatDecimal(item.costoIng,1,2,'POINT')}|"
										class="text-end"></td>



									<td th:text="${item.cantidad}" class="text-end"></td>
									<td th:text="${item.lote}" class="text-center"></td>

									<td th:text="${item.NomEstado}"></td>

									<td class="d-flex justify-content-around">
										<a th:href="@{/inventarioReb/edicionYllanes/{id}(id=${item.idInventario})}"
											class="btn btn-outline-secondary" title="Editar" role="button">
											<i class="fa-regular fa-pen-to-square"></i>
										</a>
										<a th:href="@{/inventarioReb/eliminarYllanes/{id}(id=${item.idInventario})}"
											class="btn btn-outline-secondary" title="Eliminar" role="button">
											<i class="fa-solid fa-trash"></i>
										</a>
									</td>



								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:if="${alert}">
		<div th:utext="${alert}"></div>

	</div>

</body>

</html>
