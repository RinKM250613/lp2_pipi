<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Examen T2</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="..." crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
	<div class="container mt-4">
		<div class="card shadow-lg">
			<div class="card-body">
				<h1 class="text-center" th:utext="|Inventario editar <br> Nro. ${invu.idInventario}|"></h1>
				<div class="row d-flex justify-content-center">
					<div class="col-md-6">
						<form th:action="@{/inventarioReb/guardar}" method="post" th:object="${invu}">
							<div class="mb-3">
								<label for="inputCod">Código</label>
								<input type="text" class="form-control" id="inputCod" placeholder="Código" required
								th:field="*{idInventario}">
							</div>
							<div class="row">
								<div class="mb-3">
									<label for="inputDate">Fecha Vencimiento</label>
									<input type="date" class="form-control" id="inputDate" placeholder="Fecha" required
										th:field="*{fechaVenci}">
								</div>
								<div class="mb-3 col-md-6">
									<label for="inputStk">Cantidad</label>
									<input type="number" class="form-control" id="inputStk" placeholder="0" required
										th:field="*{cantidad}">
								</div>
								<div class="mb-3 col-md-6">
									<label for="inputPrec">Costo</label>
									<input type="number" class="form-control" id="inputPrec" placeholder="0.00"
										step="0.01" min="0" required th:field="*{costoIng}">
								</div>
							</div>


							<div class="row">
								<div class="mb-3 col-md-6">
									<label for="inputCat">Producto</label>
									<select id="inputCat" class="form-select" required th:field="*{producto}">
										<option value="-1">--Seleccione--</option>
										<option th:each="item : ${lstProds}" th:value="${item.idProducto}"
											th:text="${item.nombre}"></option>
									</select>
								</div>
								<div class="mb-3 col-md-6">
									<label for="inputEstado">Estado</label>
									<select id="inputEstado" class="form-select" required th:field="*{codEstado}">
										<option value="-1">--Seleccione--</option>
										<option value="A">Activo</option>
										<option value="V">Vencido</option>
										<option value="T">En tránsito</option>
										<option value="B">Bloqueado</option>
									</select>
								</div>

								<div class="mb-3 col-md-6">
									<label for="inputPrec">Lote</label>
									<input type="text" class="form-control" id="inputPrec" placeholder="Ej: L001-A"
										required th:field="*{lote}">
								</div>
							</div>

							<button type="reset" class="btn btn-outline-secondary">
								Limpiar
								<i class="fa-solid fa-eraser"></i>
							</button>
							<button type="submit" class="btn btn-primary">
								Guardar
								<i class="fa-solid fa-floppy-disk"></i>
							</button>
							<a th:href="@{/inventarioReb/listadoYllanes}" class="btn btn-dark">
								Regresar
								<i class="fa-solid fa-circle-left"></i>
							</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
